<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">Register</h2>

    <form method="POST" action="/register" enctype="multipart/form-data">
      <div class="form-group">
        <input name="firstName" placeholder="First Name" class="form-control">
      </div>
      <div class="form-group">
        <input name="lastName" placeholder="Last Name" class="form-control">
      </div>
      <div class="form-group">
        <input name="email" placeholder="Email" class="form-control">
      </div>

      <div class="form-group">
        <label class="file-upload">Profile Picture</label>
        <input type="file" name="profile_pic" class="form-control">
      </div>

      <div class="form-group">
        <input name="password" type="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <input name="passwordConfirmation" type="password" placeholder="Password confirmation" class="form-control">
      </div>

      <button class="center-btn red-btn btn btn-primary">Sign up</button>
    </form>

  </div>
</div>
