<div class="container">
  <div class="centered">

  <h2 class="text-center">EDIT PROFILE</h2>

  <form method="PUT" action="/me" enctype="multipart/form-data">
    <div class="form-group">
      <input name="firstName" placeholder="First Name" class="form-control" value="<%= user.firstName %>">
    </div> 
    <div class="form-group">
      <input name="lastName" placeholder="Last Name" class="form-control" value="<%= user.lastName %>">
    </div>
    <div class="form-group">
      <input name="email" placeholder="Email" class="form-control" value="<%= user.email %>">
    </div>

    <div class="form-group">
      <label class="file-upload">Profile Picture</label>
      <input type="file" name="profile_pic" class="form-control">
        
    </div>

    <button class="btn btn-primary red-btn">Update</button>
  </form>

  </div>
</div>
