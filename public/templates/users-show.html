<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h3 class="text-center">Profile</h3>

  <div class="img-container">
    <img class="img-circle img-responsive center-block" src="<%= user.profilePicUrl %>">
  </div>
    <h3 class="text-center"><%= user.firstName %> <%= user.lastName %></h3>
    <h4 class="text-center"><%= user.email %></h4> 

    <div class="btn-container">
      <a href="#" data-id="<%= user._id %>" class="logged-in text-center edit-user btn blue-btn logged-in">Edit</a>

      <a href="#" data-id="<%= user._id %>" class="logged-in text-center delete-user btn red-btn logged-in">Delete</a>
    </div>
  </div>
</div>
