<div class="container">
  <div class="centered">

  <h2 class="text-center">EDIT</h2>

  <form method="PUT" action="/users/<%= user._id%>">
    <div class="form-group">
      <input name="firstName" placeholder="First Name" class="form-control">
    </div> 
    <div class="form-group">
      <input name="lastName" placeholder="Last Name" class="form-control">
    </div>
    <div class="form-group">
      <input name="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input name="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
      <input name="passwordConfirmation" placeholder="Password confirmation" class="form-control">
    </div>

    <button class="btn btn-primary red-btn">Update</button>
  </form>

  </div>
</div>
