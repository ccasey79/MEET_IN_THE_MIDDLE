<div id="map">
  
</div>

<div class="container form-wrapper">
 
    <form class="row">
      <div class="col-md-6 col-md-offset-3 people">
        <div class="form-group">
          <h3>Your Location</h3>
          <input id="pac-input" class="controls form-control" type="text" placeholder="Enter a location">

        </div>
        
        <div class="form-group repeater">
          <h3>Your Friend's Location</h3>
          <input name="repeating-data[]" class="autocomplete controls form-control" type="text" placeholder="Enter a location">
          <button type="button" class="add"><img src="/images/user-plus.png"></button>
          <button type="button" class="remove"><img src="/images/user-minus.png"></button>
        </div>

      </div>
    </form>
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
        <button id="findCenterButton" class="red-btn go form-control">Find the middle</button>
      </div>


      <h3>Choose Activity</h3>
      <div id="drink"></div>
      <div id="food"></div>
      <div id="coffee"></div>
      <div id="shop"></div>
      <a class="" role="button" data-toggle="collapse" href="#collapsed-activities" aria-expanded="false" aria-controls="collapseExample" id="more-activities">
        More...
      </a>
      <div class="collapse" id="collapsed-activities">
        <div class="well">
          <div id="strippers"></div>
          <div id="condom"></div>
          <div id="casino"></div>
          <div id="ghost"></div>
        </div>
      </div>
 
     
    </div>
</div>

<script type="text/javascript" src="js/gmaps.js"></script>
