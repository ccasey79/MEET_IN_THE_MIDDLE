<div class="container">
  <h3>USERS</h3>
  <div class="row">
    
      <% users.forEach(function(user) { %>
        <div class="col-md-3">
          <img class="img-circle img-responsive center-block" src="<%= user.profilePicUrl %>">
          <a id="test" href="#" class="show-user" data-id="<%= user._id%>">
            <h4 class="text-center"><%= user.firstName %> <%= user.lastName %></h4>
          </a>    
        </div>
      <% }) %>
   
  </div>
</div>
